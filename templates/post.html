{% extends "layout.html" %}
{% block body %}

<!-- Page Header -->
<!--made new variable under jinja template-->
{% set fl_name = 'img/' + post.img_name %}
<header class="masthead" style="background-image: url('{{ url_for('static', filename=fl_name)}} ')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1>{{post.title}}</h1>
          <h2 class="subheading">{{post.subtitle}}</h2>
          <span class="meta">Posted by
            <a href="#">{{post.posted_by}} on </a>
            {{post.date}}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {{post.content}}
      </div>
    </div>
  </div>
</article>

{% endblock %}
